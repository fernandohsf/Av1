<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="js/funcoes.js" language="javascript"></script>
	</head>
	
	<body>
		<div id = "" >
			<form name = "formCadastroCliente" action = "" onSubmit = "return CampoObrigatorio(this);" >
				<table border = "1" >
					<tr>
						<td colspan = "2" align = "center" >Cadastro de Clientes</td>
					</tr>
					<tr>
						<td>CPF:</td>
						<td><input type = "text" size = "14" name = "cpf" class="obrigatorio" maxlength = "14" onchange="validarCPF(this)" onkeypress="mascara(this, cpf_mask);" /></td>
					</tr>
					<tr>
						<td>Nome:</td>
						<td><input type = "text" size = "80" name = "nome" class="obrigatorio" onkeypress="ConverteMaiuscula(this)" /></td>
					</tr>
					<tr>
						<td>Endereço:</td>
						<td><input type = "text" size = "80" name = "endereco" class="obrigatorio" onkeypress="ConverteMaiuscula(this)" /></td>
					</tr>
					<tr>
						<td>Cidade:</td>
						<td><input type = "text" size = "50" name = "cidade" class="obrigatorio" onkeypress="ConverteMaiuscula(this)" /></td>
					</tr>
					<tr>
						<td>Sexo:</td>
						<td>
							<select>
								<option value = "semSexo" >---Escolher Sexo---</option>
								<option value = "Feminino" >Feminino</option>
								<option value = "Masculino" >Masculino</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Telefone:</td>
						<td><input type = "text" size = "15" name = "telefone" /></td>
					</tr>
					<tr>
						<td>E-mail(Login):</td>
						<td><input type = "text" size = "40" name = "email" class="obrigatorio" onchange="validaEmail(this)" /></td>
					</tr>
					<tr>
						<td>Senha:</td>
						<td><input type = "password" size = "15" name = "senha" class="obrigatorio"  /></td>
					</tr>
					<tr>
						<td>Receber promoções:</td>
						<td>
							<input type = "radio" name = "rdPromocoes" value = "sim" />Sim <br/>
							<input type = "radio" name = "rdPromocoes" value = "nao" />Nâo
						</td>
					</tr>
					<tr>
						<td>Obs:</td>
						<td><textarea maxlength = "200" ></textarea></td>
					</tr>
					<tr>
						<td colspan = "2" >
							<input type = "submit" value = "Enviar" />
							<input type = "button" value = "Valores" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
